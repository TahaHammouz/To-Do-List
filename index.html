  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Organizing my time by writing my to-do list"
    />
    <meta name="author" content="Taha Hammouz" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <title>To-do List</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="app">
      <section class="create-todo">
        <h3>CREATE A TO-DO</h3>
        <form id="new-todo-form" name="form1" onsubmit="return validateForm()">
          <h4>What's on your to-do?</h4>
          <input
            type="text"
            placeholder="E.g GO TO GYM !!"
            name="content"
            id="content"
          />

          <input type="submit" name="text1" value="Add todo" />
        </form>
      </section>
      <hr />
      <input
        type="text"
        id="myInput"
        onkeyup="Search()"
        placeholder="Search for Task.."
      />

      <section class="todo-list">
        <h3>TO-DO LIST</h3>
        <div class="list" id="todo-list"></div>
        <h1 class="counter-display"></h1>
      </section>
    </main>
    <!-- modal -->
    <div id="id01" class="modal">
      <span
        onclick="document.getElementById('id01').style.display='none'"
        class="close"
        title="Close Modal"
        >Ã—</span
      >
      <form class="modal-content" action="/action_page.php">
        <div class="container">
          <h1>Delete Todo ?</h1>
          <p>Are you sure you want to delete your Todo?</p>

          <div class="clearfix">
            <button
              type="button"
              onclick="document.getElementById('id01').style.display='none'"
              class="cancelbtn"
            >
              Cancel
            </button>
            <button
              type="button"
              onclick="document.getElementById('id01').style.display='none'"
              class="deletebtn"
              id="delete"
            >
              delete
            </button>
          </div>
        </div>
      </form>
    </div>
